[project]
name = "py-peer"
version = "0.1.0"
description = "Python implementation of the Universal Connectivity peer and p2p chat experience."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "textual>=0.47.0",
    "libp2p>=0.2.0",
    "trio>=0.22.0",
    "base58>=2.1.0",
    "protobuf>=4.25.0",
    "janus>=1.0.0",
]

[project.scripts]
py-peer = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "ruff>=0.5"
]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W", "Q"] 
# E = Errors
# F = Pyflakes
# I = Imports
# W = Warnings
# Q = Quality
ignore = [
    "E501",  # Line too long
]
