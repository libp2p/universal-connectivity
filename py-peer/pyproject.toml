[project]
name = "py-peer"
version = "0.1.0"
description = "Python implementation of the Universal Connectivity peer and p2p chat experience."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "ruff>=0.5"
]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W", "Q"] 
# E = Errors
# F = Pyflakes
# I = Imports
# W = Warnings
# Q = Quality
ignore = [
    "E501",  # Line too long
]
