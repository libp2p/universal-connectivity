on:
  push:
    branches:
      - "main"

jobs:
  deploy_to_fly_io:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust-peer
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
